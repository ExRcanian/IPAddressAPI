<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');</style>
</head>
<body>
  <div class="container">
    <div class="top">
      <p>IP Address Tracker</p>
      <div class="search">
        <input type="text">
        <button></button>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
  <div class="display">
      <div class="address">
        <h3>IP Address:</h3>
        <p class="ipAddress">asdfasdfadfasd</p>
      </div>
      <div class="location">
        <h3>Location:</h3>
        <p class="locationInfo">asdfasdfadfasd</p>
      </div>
      <div class="timezone">
        <h3>Timezone:</h3>
        <p class="timezoneInfo">asdfasdfadfasd</p>
      </div>
      <div class="isp">
        <h3>ISP:</h3>
        <p class="ISPInfo">asdfasdfadfasd</p>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
