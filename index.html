<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');</style>
</head>
<body>
  <div class="container">
    <div class="top">
      <p>IP Address Tracker</p>
      <div class="search">
        <input class="searchInput" type="text" placeholder="Search for IP Address">
        <button class="IPSearch"></button>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <div class="display">
      <div class="address">
        <h3>IP Address:</h3>
        <p class="ipAddress">asdfasdfadfasd</p>
      </div>
      <div class="location">
        <h3>Location:</h3>
        <p class="locationInfo">asdfasdfadfasd</p>
      </div>
      <div class="timezone">
        <h3>Timezone:</h3>
        <p class="timezoneInfo">asdfasdfadfasd</p>
      </div>
      <div class="isp">
        <h3>ISP:</h3>
        <p class="ISPInfo">asdfasdfadfasd</p>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
